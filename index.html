<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <!--link to external CSS for styling -->
  <link rel="stylesheet" href="style/style.css" />

  <!--lodash JavaScript library for utility functions -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <!--main container for the to do list app -->
  <div class="container">
    <!--heading of the to-do list -->
    <h1>âœ… To-Do List</h1>

    <!--input section for adding new tasks -->
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addBtn">Add</button>
    </div>

    <!--unordered list to display tasks dynamically -->
    <ul id="taskList"></ul> <!--display output to the screen -->
  </div>
  
  <!--link to external JavaScript file that powers the to-do list -->
  <script src="script/app.js" defer></script>

  <!--sparkle effects using animated SVG circles -->
  <svg id="sparkles" width="100%" height="100">
    <!-- sparkle 1: pink glow -->
    <circle cx="60%" cy="20%" r="2" fill="#ffd6ff">
      <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite" />
    </circle>

    <!-- sparkle 2: mint green glow -->
    <circle cx="25%" cy="40%" r="1.5" fill="#a2ded0">
      <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.1;1" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- sparkle 3: soft pink glow -->
    <circle cx="75%" cy="30%" r="2" fill="#fcbad3">
      <animate attributeName="r" values="2;4;2" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.3;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </svg>
</body>
</html>
