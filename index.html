<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>âœ… To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addBtn">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  
  <script src="script/app.js" defer></script>

  <!--sparkle effects -->
  <svg id="sparkles" width="100%" height="100">
    <circle cx="60%" cy="20%" r="2" fill="#ffd6ff">
      <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="25%" cy="40%" r="1.5" fill="#a2ded0">
      <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.1;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="75%" cy="30%" r="2" fill="#fcbad3">
      <animate attributeName="r" values="2;4;2" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.3;1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </svg>
</body>
</html>
